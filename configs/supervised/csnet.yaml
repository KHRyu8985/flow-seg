# DSCNet configuration for supervised segmentation

model:
  arch_name: csnet
  in_channels: 1
  learning_rate: 2e-4
  weight_decay: 1e-5
  experiment_name: cs_net
  data_name: xca
  log_image_enabled: true
  log_image_names:
    - '00036.png'
    - '00050.png'
    - '00063.png'

data:
  name: xca
  train_dir: data/xca_dataset_split/train
  val_dir: data/xca_dataset_split/val
  test_dir: data/xca_dataset_split/test
  crop_size: 320
  train_bs: 8
  num_samples_per_image: 16


trainer:
  max_epochs: 250
  accelerator: gpu
  devices: 1
  check_val_every_n_epoch: 10
  gradient_clip_val: 1.0
  enable_progress_bar: false
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val/dice
        mode: max
        save_last: true
        verbose: true

  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: xca
      version: csnet
